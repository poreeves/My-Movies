
<h1 class = 'title'>Movie Search
  </h1>
  
  <div class = 'searchBar'>
  <input [(ngModel)] = 'value'>
  <button (click)= 'onClick()'> search</button>
  </div>
  
  <div class = 'movieList'>
        <div *ngFor= 'let item of data' class = 'movieInfo'> 
        
       <p> {{item.title}}</p>
       <img src= 'https://image.tmdb.org/t/p/original{{item.poster_path}}' height="200" width="131">
         
      </div>
    </div>
