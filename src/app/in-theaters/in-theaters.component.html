<p>
  <button (click) = 'onInTheaters()'>In theaters </button>
    
</p>

<div class = 'nowPlayingList'>
    <div *ngFor = 'let nowPlaying of nowPlaying'>
        <ul>
            <li>
                <button class = 'movieTitles' (click) = 'onMovie(nowPlaying.id)'>{{nowPlaying.title}}</button>
            </li>
        </ul>
        
    </div>
</div>
